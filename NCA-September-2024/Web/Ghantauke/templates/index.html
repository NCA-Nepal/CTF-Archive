<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghantauke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            color: #00ff00;
        }
        .container {
            margin-top: 100px;
        }
        .hint {
            color: #00ffff;
            font-style: italic;
        }
        .btn-hacker {
            background-color: #00ff00;
            border: none;
            color: #121212;
        }
        .btn-hacker:hover {
            background-color: #00cc00;
        }
        .terminal {
            background-color: #1b1b1b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Ghantauke Terminal</h1>
        <div class="terminal">
            <p>{{ message }}</p>
            {% if hint %}
                <p class="hint">{{ hint }}</p>
            {% endif %}
        </div>

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="passcode" class="form-label">Enter Passcode</label>
                <input type="text" class="form-control" id="passcode" name="passcode" placeholder="passcode...">
            </div>
            <button type="submit" class="btn btn-hacker">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
